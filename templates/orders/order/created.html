<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Заказ принят</title>
</head>
<body>
{% block content %}
    <h1>Спасибо за заказ!</h1>
    <p>
        Ваш заказ успешно оформлен.
        Номер вашего заказа: <strong>{{ order.id }}</strong>.
    </p>
    <!-- Пункт 11: Добавляем дату в формате dd-mm-yyyy -->
    <p>
        Дата заказа: {{ order.created|date:"d-m-Y" }}
    </p>
{% endblock %}
</body>
</html>
